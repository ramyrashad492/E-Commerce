<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SinUp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/signup.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HRMS-Sign Up page</title>
]  <script src="https://kit.fontawesome.com/5c8f045964.js" crossorigin="anonymous"></script>

</head>

<body style="background-image: url('images/img3.jpg');background-repeat: no-repeat;background-size: cover;z-index: 2;">
  <form id="signUp" method="post" onsubmit="signUp(event)" action="login.html">
    <div class="upper-bar">
      <div class="navbar-brand">
        <!--<img src="../imges/logo2.png" alt="logo">-->
        <i class="fas fa-shopping-cart"></i>
      </div>
    </div>
    <h3>Sign Up</h3>
    <div class="left" style="padding-left: 10px; width: 100%;">

      <i class="glyphicon glyphicon-user"></i>
      <input id="fname" type="text" name="fullname" required placeholder="Enter Your Name" onblur="blr(this)" onkeydown='checkName(event)'>
      <span style="float: right;">
        <span id="invalidname" style="width: 30px; float: right;"></span>
      </span>
      <br>
      <br>
      <i class="glyphicon glyphicon-envelope"></i>
      <input id="email" type="email" name="email" required placeholder="Email">
      <br>
      <br>
      <i class="fa fa-lock" ></i>
      <input id="pass" type="password" name="password" placeholder="Password" required onblur="checkp(this)">
      <span style="float: right;">
        <span id="invalidpass" style="width: 30px; float: right;"></span>
      </span>
      <br>
      <br>
      <i class="fa fa-lock" ></i>
      <input id="rpass" type="password" placeholder="Re-type password" required onblur="checkiden(this)">
      <span style="float: right;">
        <span id="invalidRpass" style="width: 30px; float: right;"></span>
      </span>
      <br>
    </div>
    <br>
    <label id="invalidtext" style="margin-left: 75%;"></label>
    <br>
    <input style="margin-left: 44%;" type="checkbox" name="g3" value="agree" id="chbox">
    <a href="#" onclick="OpenWin();return false;"><label for="chbox" >I agree to
        terms and condition</label></a>

    <button id="button" value="submit">Register</button>
    <br>
    <label for="have" style="margin-left: 30%;"> Already Have An Account?<a href="login.html"> Login </a></label>
    
  </form>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/data.js"></script>
</body>

</html>
